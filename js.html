<body>
	<script type="text/javascript">
	    var value=window.prompt("Enter a number from 1 to 10");
	    var setnumber;
	    setnumber=Math.floor(Math.random()*10+1);
        
        
        while(value!=setnumber){
        	value=window.prompt("Try Again!!");
	    }
	    alert("Correct!!");
	    
	   
	</script>
